<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Creations - Menu</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font (best for professional UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom Tailwind Configuration (using JIT syntax for single file) */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-bg': '#121212',
                        'secondary-bg': '#1e1e1e',
                        'card-bg': '#2a2a2a',
                        'accent': '#FF7043',
                        'text-light': '#E0E0E0',
                        'text-dark': '#888888',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    backgroundImage: {
                        'meal-builder-gradient': 'linear-gradient(90deg, #FF7043 0%, #FFA000 100%)',
                    }
                }
            }
        }

        /* Custom Styles */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Hide scrollbar for aesthetic purposes, but allow scrolling */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .food-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .food-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }

        /* Stylish Button Gradient */
        .stylish-button {
            box-shadow: 0 4px 10px rgba(255, 112, 67, 0.4);
            transition: all 0.2s;
        }
        .stylish-button:active {
             transform: scale(0.98);
             box-shadow: 0 2px 5px rgba(255, 112, 67, 0.4);
        }
        
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Notification Container (for custom messages) -->
    <div id="notification-container" class="fixed top-0 left-1/2 -translate-x-1/2 z-50 w-full max-w-sm p-4 pointer-events-none">
        <!-- Notifications will be injected here -->
    </div>

    <!-- Main App Container (Simulating a mobile screen) -->
    <div class="max-w-md mx-auto bg-primary-bg shadow-2xl min-h-screen">
        
        <!-- Header -->
        <header class="sticky top-0 z-10 flex justify-between items-center p-4 bg-primary-bg border-b border-secondary-bg">
            <!-- Menu Icon (Hamburger) -->
            <button class="text-text-light hover:text-accent p-2 rounded-full transition" onclick="showNotification('Menu opened!')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            
            <!-- App Title -->
            <h1 class="text-xl font-extrabold tracking-wider text-text-light uppercase">Culinary Creations</h1>
            
            <!-- Cart & Profile Icons -->
            <div class="flex space-x-2">
                <button class="text-text-light hover:text-accent p-2 rounded-full transition" onclick="showNotification('Viewing Cart!')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </button>
                <button class="text-text-light hover:text-accent p-2 rounded-full transition" onclick="showNotification('Profile Accessed!')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="p-4 space-y-8">
            
            <!-- 1. MAKE YOUR OWN MEAL Button (Stylish Gradient) -->
            <div class="relative">
                <button 
                    class="stylish-button w-full h-16 rounded-xl text-lg font-bold text-white bg-meal-builder-gradient flex items-center justify-center space-x-3 uppercase tracking-wider"
                    onclick="showNotification('Starting Meal Builder...')">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1h5a1 1 0 110 2h-1.028l-2.072 6.215A3 3 0 0112 18H8a3 3 0 01-1.9-.785L4.028 6H3a1 1 0 110-2h5V3a1 1 0 011-1zM7 10h6a1 1 0 010 2H7a1 1 0 010-2z" clip-rule="evenodd"></path></svg>
                    <span>Make Your Own Meal</span>
                </button>
            </div>

            <!-- 2. FEATURED COMBOS Section -->
            <section>
                <h2 class="text-2xl font-bold mb-4 text-text-light">Featured Combos</h2>
                <div id="featured-combos-container" class="flex overflow-x-scroll space-x-4 pb-2 hide-scrollbar">
                    <!-- Cards will be injected by JS here -->
                </div>
            </section>
            
            <!-- 3. BUILD YOUR OWN BOWL Section (Simplified Visualization) -->
            <section class="bg-secondary-bg p-4 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-text-light">Build Your Own Bowl</h2>
                <p class="text-text-dark mb-6 text-sm">Customize your perfect healthy creation from scratch.</p>
                
                <div class="flex justify-around items-center">
                    <!-- Icon Step 1: Base -->
                    <div class="text-center cursor-pointer p-2 hover:bg-card-bg rounded-lg transition" onclick="showNotification('Selecting Base...')">
                        <div class="w-12 h-12 flex items-center justify-center mx-auto bg-accent/20 rounded-full mb-1">
                            <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2h-1M9 6v14M15 6v14M10 18a2 2 0 01-2 2h4a2 2 0 01-2-2"></path></svg>
                        </div>
                        <span class="text-xs text-text-light font-medium">Base</span>
                    </div>
                    
                    <!-- Icon Step 2: Protein -->
                    <div class="text-center cursor-pointer p-2 hover:bg-card-bg rounded-lg transition" onclick="showNotification('Selecting Protein...')">
                        <div class="w-12 h-12 flex items-center justify-center mx-auto bg-green-500/20 rounded-full mb-1">
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <span class="text-xs text-text-light font-medium">Protein</span>
                    </div>

                    <!-- Icon Step 3: Toppings -->
                    <div class="text-center cursor-pointer p-2 hover:bg-card-bg rounded-lg transition" onclick="showNotification('Selecting Toppings...')">
                        <div class="w-12 h-12 flex items-center justify-center mx-auto bg-blue-500/20 rounded-full mb-1">
                            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <span class="text-xs text-text-light font-medium">Toppings</span>
                    </div>
                </div>
            </section>

            <!-- 4. POPULAR PICKS Section -->
            <section>
                <h2 class="text-2xl font-bold mb-4 text-text-light">Popular Picks</h2>
                <div id="popular-picks-container" class="grid grid-cols-2 gap-4">
                    <!-- Cards will be injected by JS here -->
                </div>
            </section>

        </main>
        
        <!-- Spacer for Bottom Nav -->
        <div class="h-20"></div>

    </div>
    
    <!-- Bottom Navigation Bar (Sticky/Fixed) -->
    <footer class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-secondary-bg border-t border-secondary-bg z-20 shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
        <nav class="flex justify-around items-center h-16">
            <!-- Home -->
            <button class="flex flex-col items-center text-accent" onclick="showNotification('Nav: Home')">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
                <span class="text-xs font-medium">Home</span>
            </button>
            
            <!-- Search -->
            <button class="flex flex-col items-center text-text-dark hover:text-accent transition" onclick="showNotification('Nav: Search')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="text-xs font-medium">Search</span>
            </button>
            
            <!-- Orders -->
            <button class="flex flex-col items-center text-text-dark hover:text-accent transition" onclick="showNotification('Nav: Orders')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M10 16h.01"></path></svg>
                <span class="text-xs font-medium">Orders</span>
            </button>

            <!-- Account -->
            <button class="flex flex-col items-center text-text-dark hover:text-accent transition" onclick="showNotification('Nav: Account')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs font-medium">Account</span>
            </button>
        </nav>
    </footer>

    <script>
        // --- Data Mockup ---
        const featuredCombos = [
            { id: 1, name: "Grilled Salmon Bowl", desc: "Fresh Atlantic salmon with roasted vegetables", price: "$18.99", nutrients: "430 kcal, Protein: 50g", img: "https://placehold.co/400x400/38761D/ffffff?text=Salmon" },
            { id: 2, name: "Spicy Vegan Tacos", desc: "Plant-based goodness with avocado crema", price: "$15.50", nutrients: "380 kcal, Fiber: 10g", img: "https://placehold.co/400x400/4D8D90/ffffff?text=Tacos" },
            { id: 3, name: "Lemon Herb Chicken", desc: "Juicy chicken with roasted root veggies", price: "$17.99", nutrients: "510 kcal, Protein: 45g", img: "https://placehold.co/400x400/964B00/ffffff?text=Chicken" },
            { id: 4, name: "Tofu Stir Fry", desc: "Ginger-infused tofu with seasonal vegetables", price: "$14.00", nutrients: "350 kcal, Protein: 25g", img: "https://placehold.co/400x400/5E35B1/ffffff?text=Tofu" },
        ];

        const popularPicks = [
            { id: 5, name: "Quinoa Power Salad", desc: "Mixed greens, feta, olives, and vinaigrette", price: "$14.50", nutrients: "390 kcal, Fiber: 12g", img: "https://placehold.co/400x400/6AA84F/ffffff?text=Salad" },
            { id: 6, name: "Sweet Potato Fries", desc: "Crispy salted sweet potato fries", price: "$8.00", nutrients: "360 kcal, Fat: 18g", img: "https://placehold.co/400x400/F9CB9C/ffffff?text=Fries" },
            { id: 7, name: "Chocolate Lava Cake", desc: "Warm, gooey dark chocolate dessert", price: "$9.00", nutrients: "550 kcal, Sugar: 40g", img: "https://placehold.co/400x400/274060/ffffff?text=Dessert" },
            { id: 8, name: "Green Smoothie", desc: "Spinach, banana, and coconut water blend", price: "$7.50", nutrients: "180 kcal, Vit: C", img: "https://placehold.co/400x400/45818E/ffffff?text=Smoothie" },
        ];

        // --- Notification Logic (Custom replacement for alert/confirm) ---
        const notificationContainer = document.getElementById('notification-container');
        
        /**
         * Shows a temporary custom notification message.
         * @param {string} message - The message to display.
         * @param {string} [type='success'] - The type of notification (success, error, info).
         */
        function showNotification(message, type = 'info') {
            // Define colors based on type
            let bgColor = 'bg-blue-600';
            if (type === 'success') bgColor = 'bg-green-600';
            if (type === 'error') bgColor = 'bg-red-600';

            const notification = document.createElement('div');
            notification.className = `p-3 my-2 rounded-lg ${bgColor} text-white shadow-xl opacity-0 transition-opacity duration-300 ease-out pointer-events-auto`;
            notification.textContent = message;

            // Append and fade in
            notificationContainer.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);

            // Fade out and remove
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.addEventListener('transitionend', () => notification.remove());
            }, 3000);
        }

        // --- Card Rendering Logic ---

        /**
         * Creates the HTML structure for a single food item card.
         * @param {Object} item - The food item data.
         * @param {boolean} isCompact - Whether to use the smaller grid layout (for Popular Picks).
         * @returns {string} The HTML string for the card.
         */
        function createCard(item, isCompact) {
            const cardClasses = isCompact ? 'col-span-1' : 'min-w-[280px] w-72';
            const bodyClasses = isCompact ? 'p-2' : 'p-3';
            const titleSize = isCompact ? 'text-sm' : 'text-base';
            const descSize = isCompact ? 'text-xs' : 'text-sm';

            return `
                <div class="food-card ${cardClasses} bg-card-bg rounded-xl overflow-hidden cursor-pointer shadow-md hover:shadow-xl" 
                     onclick="showNotification('Added ${item.name} to order!', 'success')">
                    
                    <!-- Food Image -->
                    <img src="${item.img}" 
                         alt="${item.name}" 
                         class="w-full ${isCompact ? 'h-24' : 'h-36'} object-cover object-center" 
                         onerror="this.onerror=null;this.src='https://placehold.co/400x400/38761D/ffffff?text=Food'" 
                         loading="lazy">
                    
                    <!-- Content -->
                    <div class="${bodyClasses} space-y-1">
                        <div class="flex justify-between items-start">
                            <h3 class="${titleSize} font-semibold text-text-light leading-tight">${item.name}</h3>
                            <span class="text-lg font-extrabold text-accent ml-2">${item.price}</span>
                        </div>
                        
                        <!-- Description/Nutrients -->
                        <p class="${descSize} text-text-dark truncate">${item.desc}</p>
                        <p class="${descSize} font-medium text-green-400">
                            <svg class="w-4 h-4 inline-block mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            <span class="text-xs font-normal text-text-dark">Nutrients:</span> ${item.nutrients}
                        </p>
                    </div>
                </div>
            `;
        }

        // Render sections on load
        window.onload = function() {
            const featuredContainer = document.getElementById('featured-combos-container');
            const popularContainer = document.getElementById('popular-picks-container');

            // 1. Render Featured Combos (Horizontal Scroll, not compact)
            featuredContainer.innerHTML = featuredCombos.map(item => createCard(item, false)).join('');

            // 2. Render Popular Picks (2-column grid, compact)
            popularContainer.innerHTML = popularPicks.map(item => createCard(item, true)).join('');
        };
        
    </script>
</body>
</html>
